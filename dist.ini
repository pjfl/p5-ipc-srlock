name = IPC-SRLock

[Prereqs]
perl              = 5.010001
namespace::autoclean = 0.19
Class::Null       = 1.09
Date::Format      = 2.24
File::DataClass   = v0.52.0
IPC::ShareLite    = 0.17
Moo               = 1.006000
Time::Elapsed     = 0.31
Try::Tiny         = 0.22
Type::Tiny        = 1.000002

[Prereqs / Recommends]
Cache::Memcached  = 1.24

[Prereqs / ConfigureRequires]
version           = 0.88
Module::Build     = 0.4202

[Prereqs / BuildRequires]
version           = 0.88
File::DataClass   = v0.27.0
Module::Build     = 0.4202
Test::Requires    = 0.06

[Meta::Dynamic::Config]

[MetaNoIndex]
directory         = examples
directory         = inc
directory         = share
directory         = t

[MetaProvides::Package]
inherit_version   = 0
meta_noindex      = 1

[MetaResources]
license           = http://dev.perl.org/licenses/
homepage          = https://metacpan.org/author/PJFL
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=IPC-SRLock
bugtracker.mailto = bug-IPC-SRLock@rt.cpan.org
;repository.url   = git://github.com/pjfl/p5-ipc-srlock.git
;repository.web   = http://github.com/pjfl/p5-ipc-srlock
;repository.type  = git

; So apparently order matters
[ReadmeAnyFromPod]
[Signature]
[GatherDir]
[AbstractFromPOD]
[LicenseFromModule]
[VersionFromModule]
[ModuleBuild::Custom]
[License]
[MetaJSON]
[MetaYAML]
[ManifestInRoot]
[ManifestSkip]

